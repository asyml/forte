language: python
sudo: required

python:
  - "3.6"

env:
  - TORCH_VER="1.1.0"

install:
  - pip install --upgrade pip
  - pip install --progress-bar off torch==$TORCH_VER
  - pip install --progress-bar off .[ner,srl,txtgen,stanfordnlp,test]
  # Install texar-pytorch.
  - git clone https://github.com/asyml/texar-pytorch.git
  - cd texar-pytorch
  - pip install --progress-bar off .[extras]
  - cd ..
  - rm -rf texar-pytorch
  # Install test tools.
  - pip install pylint==2.3.1 flake8==3.7.7
  - pip install mypy==0.720
  - pip install pytest

script:
  # linting
  - pylint forte/ examples/
  - flake8 forte/ examples/
  # type checking
  - mypy .
  # unit tests
  - pytest

